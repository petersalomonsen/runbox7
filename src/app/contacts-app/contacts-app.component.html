<rmm-headertoolbar></rmm-headertoolbar>

<mat-sidenav-container autosize>
    <mat-sidenav #sidemenu mode="side" opened>
        <mat-nav-list dense>
            <mat-list-item>
                <a routerLink="/contacts/new">
                    <h4 mat-line>New contact</h4>
                </a>
            </mat-list-item>

            <mat-list-item *ngFor="let contact of contacts">
                <a routerLink="/contacts/{{ contact.id }}">
                    <h4 mat-line>{{ contact.full_name() }}</h4>
                </a>
                <a mat-icon-button matTooltip="Email {{ contact.full_name() }}" 
                    *ngIf="contact.primary_email()"
                    routerLink="/compose" [queryParams]="{to: contact.primary_email()}">
                  <mat-icon color="primary">email</mat-icon>
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar style="display: flex">
            <button mat-icon-button (click)="sidemenu.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <app-contact-details
            [contact]="selectedContact"
            (contactSaved)="saveContact($event)"
        ></app-contact-details>
    </mat-sidenav-content>
</mat-sidenav-container>
