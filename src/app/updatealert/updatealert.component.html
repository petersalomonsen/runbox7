<h1 mat-dialog-title>Update available</h1>
<mat-dialog-content>
An update of the application has been downloaded and installed,
and will be available when you reload the application.
</mat-dialog-content>
<mat-dialog-actions style="display: flex">
    <span style="flex-grow: 1"></span>
    <button mat-button (click)="reload()">Reload now</button>
    <button mat-button (click)="close()">Later</button>
</mat-dialog-actions>
